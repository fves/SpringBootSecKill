<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>秒杀列表</title>
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h2>秒杀列表</h2>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>库存</th>
                        <th>开始时间</th>
                        <th>结束时间</th>
                        <th>创建时间</th>
                        <th>详情页</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="secKillGoods:${seckillGoodsList}">
                        <td th:text="${secKillGoods.name}"></td>
                        <td th:text="${secKillGoods.quantity}"></td>
                        <td th:text="${#dates.format(secKillGoods.startTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${#dates.format(secKillGoods.endTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${#dates.format(secKillGoods.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td>
                            <a class="btn btn-info" th:href="@{${secKillGoods.goodsId}+'/detail'}">link</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</html>
